{% load static %}

{% block page_styles %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/navbar.css' %}">
{% endblock page_styles %}

{% block navbar %}
    <div class="top-navbar">
        <div class="container">
            <div class="row">
                <div class="col-12 text-center py-1">
                    <small>"Você não pode mudar o passado de um pet, mas pode reescrever o futuro dele."</small>
                </div>
            </div>
        </div>
    </div>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand py-3" href="#">
                <img class="navbar-logo" src="{% static 'img/common/logo_text.png' %}" alt="">
            </a>

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav ml-auto">
                    <a class="nav-link active my-auto mr-3 hvr-underline-from-center" href="#">Home <span class="sr-only">(current)</span></a>
                    <a class="nav-link my-auto mr-3 hvr-underline-from-center" href="#">Sobre Nós</a>
                    <a class="nav-link my-auto mr-5 hvr-underline-from-center" href="#">Informações</a>
                    <button class="btn btn-danger btn-rounded px-4 mr-2">
                        Faça um amigo <i class="fas pl-2 fa-heart"></i>
                    </button>
                    <a class="nav-link my-auto btn btn-success btn-rounded px-4 text-white" href="#">
                        <i class="far fa-user"></i> Minha conta
                    </a>
                </div>
            </div>
        </div>
    </nav>
{% endblock navbar %}
